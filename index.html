<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI-Calculater</title>
  </head>
  <body>
    <h1>Calculate your Body Mass Index (BMI).</h1>
    <div class="main">
      <form >
        <label for=""
          ><p >
            Height :
            <input id="height" placeholder="Enter your Height in Cm" type="text" /></p
        ></label>
        <label for=""
          ><p >
            Weight :
            <input id="weight" placeholder="Enter your Weight in Kg" type="number" /></p
        ></label>
        <div class="button"> <button id="calculate">Calculate</button>
          <input type = "button" value = "Reset data" onClick = "reset()"/>  

        </div>
        <div id="results"></div>
       
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
      </form>
    </div>
  </body>
  <script src="script.js">
    
  </script>
</html>
